<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <title>Frontend Mentor | Fylo data storage component</title>

  </head>
  <body>
    <main>
      <div class="first">
        <div class="logo">
          <img src="images/logo.svg" alt="Fylo logo">
        </div>

        <div class="icons">

          <div class="doc">
            <img src="images/icon-document.svg" alt="document icon">
          </div>
          <div class="folder">
            <img src="images/icon-folder.svg" alt="folder icon">
          </div>
          <div class="upload">
            <img src="images/icon-upload.svg" alt="upload icon">
          </div>

        </div>
      </div>

      <div class="second">
        <div class="text">
          Youâ€™ve used <span>815 GB</span> of your storage
        </div>

        <div class="bar">
          <div class="inside-bar">
            <div class="ball"></div>
          </div>
        </div>

        <div class="limits">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
      </div>
      
      <div class="popUp">185<span> GB Left</span> </div>
    </main>
   
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
